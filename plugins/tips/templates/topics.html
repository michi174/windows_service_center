<style>
.tips_topic
{
	width:99%;
	border:1px solid #F0F0F0;
	border-radius:5px;
	background-color:#F9F9F9;
	box-shadow:#CCC 0px 0px 10px 1px;
}
.tips_topic_body
{
	padding:10px;
}
.tips_topic_title
{
	line-height:30px;
	padding-left:5px;
	letter-spacing:2px;
	font-variant:small-caps;
	font-family:Verdana, Geneva, sans-serif;
	display:block;
	background-color:#AABF00;
	font-size:14px;
}
.tips_topic_info
{
	width:98%;
	margin:auto;
	border-bottom:1px solid #F0F0F0;
	line-height:30px;
	font-size:10px;
	font-family:Verdana, Geneva, sans-serif;
	color:#AAA;
}
.tips_topic_img
{
	border:1px solid #CCC;
	height:161px;
	width:200px;
	padding:3px;
	overflow:hidden;
	float:left;	
}
.tips_topic_text
{
	width:65%;
	margin-left:10px;
	font-size:14px;
	color:#454545;
	float:left;
	
}
.tips_topic_social
{
	width:40px;
	font-size:11px;
	text-align:center;
	box-shadow:#CCC 0px 2px 6px 1px;
	border:1px solid #F0F0F0;
	float:right;
}
.tips_topic_social img
{
	opacity:0.3;
	transition-property:opacity;
	transition-duration:0.5s;
}
.tips_topic_social img:hover
{
	opacity:1.0;
}
.tips_topic_readmore a
{
	width:90px;
	display:block;
	line-height:20px;
	margin-top:10px;
	margin-right:7px;
	padding-left:5px;
	border-radius:5px;
	cursor:pointer;
	text-align:left;
	font-size:10px;
	color:#AAA;
	font-family:Verdana, Geneva, sans-serif;
	border:1px solid #F0F0F0;
	box-shadow:#CCC 0px 2px 6px 1px;
	background-image:url(template/win8_style/grafics/navigation/next_small.png);
	background-repeat:no-repeat;
	background-position:right;
	opacity:0.8;
	transition-property:all;
	transition-duration:0.3s;
	float:right;
}
.tips_topic_readmore a:hover
{
	text-decoration:none;
	background-image:url(template/win8_style/grafics/navigation/next_small_hover.png);
	opacity:1;
	
}
</style>

<div class="headline">{BOARD_NAME}</div>
{datarow TOPIC}
<div class="tips_topic">
    <div class="tips_topic_title"><a href="?site=tips&action=detailview&id={TOPIC.ID}">{TOPIC.TITLE}</a></div>
    <div class="tips_topic_info">Von <span style="font-weight:bold">{TOPIC.USERNAME}</span> am {TOPIC.DATE} <!--{TOPIC.KLICKS} Klicks | 0 Kommentare --></div>
    <div class="tips_topic_body">
        <div class="tips_topic_img"><img src="files/uploaded_files/{TOPIC.AVATAR_FILENAME}{TOPIC.AVATAR_FILEEXTENSION}" alt="TOPIC AVATAR" /></div>
        <div class="tips_topic_text">{TOPIC.TEXT}</div>
        <div class="tips_topic_social">
            <img src="template/win8_style/grafics/social_media/facebook.png" /><br />
            <img src="template/win8_style/grafics/social_media/twitter.png" /><br />
            <img src="template/win8_style/grafics/social_media/googleplus.png" /><br />
        </div>
        <div class="clearing"></div>
    </div>
</div>
<div class="tips_topic_readmore"><a href="?site=tips&action=detailview&id={TOPIC.ID}">Weiterlesen</a></div>
<div class="clearing"></div>
<br />
{/datarow}
